<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags, title, and CSS links -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form id="loginForm" action="login.php" method="POST">
            <!-- Add id="loginForm" to the form element -->
            <!-- Login form fields -->
            <h1>Login</h1>
            <!-- Input fields -->
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <!-- Hidden input for login form -->
            <input type="hidden" name="loginForm" value="1">
            <!-- Login button -->
            <button type="submit" class="btn">Login</button>
            <!-- Register link -->
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>

    <!-- JavaScript for handling navigation -->
    <script>
        document.querySelector('.register-link a').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            window.location.href = 'register.html'; // Redirect to register page
        });
    </script>
</body>
</html>
